    <canvas id="mycanvas" width="900" height="520">
    </canvas>
    <script type="text/javascript">
        var canvas = document.getElementById("mycanvas");
        var ctx = canvas.getContext("2d");
        
        //gambar nilai garis atas
        ctx.beginPath();
        ctx.fillStyle= 'rgb(199, 199, 199)';
        ctx.fillRect(60,149,600,1);

        ctx.fillRect(60,199,600,1);

        ctx.fillRect(60,129,600,1);

        ctx.fillRect(60,179,600,1);

        ctx.fillRect(60,219,600,1);
        ctx.fill();

        //gambar garis bawah x
        ctx.beginPath();
        ctx.fillStyle= 'black';
        ctx.fillRect(60,450,600,2);
        ctx.fill();

        // gambar balok
        ctx.beginPath();
        ctx.strokeStyle="black"
        ctx.fillStyle= '#BEE17E';
        ctx.rect(100,150,40,300);

        ctx.rect(200,200,40,250);
       
        ctx.rect(300,130,40,320);
       
        ctx.rect(400,180,40,270);
      
        ctx.rect(500,220,40,230);

        ctx.stroke();
        ctx.fill();

        //gambar garis samping y
        ctx.beginPath();
        ctx.fillStyle= 'black';
        ctx.fillRect(60,100,2,350);
        ctx.fill();

        //buat tulisan semester
        ctx.beginPath();
        ctx.fillStyle= "black";
        ctx.font = "15px Arial";
        ctx.fillText("Semester 1", 85, 500);

        ctx.font = "15px Arial";
        ctx.fillText("Semester 2", 185, 500);
        ctx.fillStyle= "black";

        ctx.font = "15px Arial";
        ctx.fillText("Semester 3", 285, 500);
        ctx.fillStyle= "black";

        ctx.font = "15px Arial";
        ctx.fillText("Semester 4", 385, 500);
        ctx.fillStyle= "black";

        ctx.font = "15px Arial";
        ctx.fillText("Semester 5", 485, 500);
        ctx.fillStyle= "black";

        ctx.font = "15px Arial";
        ctx.fillText("Semester 6", 585, 500);
        ctx.fillStyle= "black";
        
        //buat tulisan angka(nilai)
        ctx.beginPath();
        ctx.fillStyle= "black";
        ctx.font = "15px Arial";
        ctx.fillText("90", 25, 150);

        ctx.fillStyle= "black";
        ctx.font = "15px Arial";
        ctx.fillText("80", 25, 200);

        ctx.fillStyle= "black";
        ctx.font = "15px Arial";
        ctx.fillText("93", 25, 130);

        ctx.fillStyle= "black";
        ctx.font = "15px Arial";
        ctx.fillText("82", 25, 180);

        ctx.fillStyle= "black";
        ctx.font = "15px Arial";
        ctx.fillText("78", 25, 220);

    </script>
